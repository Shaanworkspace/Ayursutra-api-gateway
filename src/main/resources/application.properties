# ===============================
#  Gateway Route Definitions (with Eureka load?balancer)
# ===============================

# --- Doctor Service ---
spring.cloud.gateway.server.webmvc.routes[0].id=doctor-service
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://DOCTOR-SERVICE
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/doctors/**

# --- Patient Service ---
spring.cloud.gateway.server.webmvc.routes[1].id=patient-service
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://PATIENT-SERVICE
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/patients/**

# --- Therapist Service ---
spring.cloud.gateway.server.webmvc.routes[2].id=therapist-service
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://THERAPIST-SERVICE
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/therapists/**

# --- Medical Record Service ---
spring.cloud.gateway.server.webmvc.routes[3].id=medicalrecord-service
spring.cloud.gateway.server.webmvc.routes[3].uri=lb://MEDICALRECORD-SERVICE
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/api/medical-records/**

spring.cloud.gateway.server.webmvc.routes[4].id=eureka-server
spring.cloud.gateway.server.webmvc.routes[4].uri=http://localhost:8761
spring.cloud.gateway.server.webmvc.routes[4].predicates[0]=Path=/eureka/**
spring.cloud.gateway.server.webmvc.routes[4].filters[0]=SetPath=/

spring.cloud.gateway.server.webmvc.routes[5].id=eureka-server-static
spring.cloud.gateway.server.webmvc.routes[5].uri=http://localhost:8761
spring.cloud.gateway.server.webmvc.routes[5].predicates[0]=Path=/eureka/**
# ==========================
# Logging Configuration
# ==========================
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE