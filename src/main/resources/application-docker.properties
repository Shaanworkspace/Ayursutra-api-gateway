# ===============================
# = Basic Service Information
# ===============================
spring.application.name=api-gateway
server.port=8085

# ===============================
# = Eureka Discovery (Docker)
# ===============================
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===============================
# = Zipkin Tracing (Docker)
# ===============================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# ===============================
# = Config Server (Docker)
# ===============================
spring.config.import=optional:configserver:http://config-server:8888
spring.profiles.active=docker

# ===============================
# = Gateway Route Definitions (via Eureka load?balancer)
# ===============================

# --- Doctor Service ---
spring.cloud.gateway.server.webmvc.routes[0].id=doctor-service
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://DOCTOR-SERVICE
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/doctors/**

# --- Patient Service ---
spring.cloud.gateway.server.webmvc.routes[1].id=patient-service
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://PATIENT-SERVICE
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/patients/**

# --- Therapist Service ---
spring.cloud.gateway.server.webmvc.routes[2].id=therapist-service
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://THERAPIST-SERVICE
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/therapists/**

# --- Medical Record Service ---
spring.cloud.gateway.server.webmvc.routes[3].id=medicalrecord-service
spring.cloud.gateway.server.webmvc.routes[3].uri=lb://MEDICALRECORD-SERVICE
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/api/medical-records/**

# --- Eureka Dashboard (optional access through gateway) ---
spring.cloud.gateway.server.webmvc.routes[4].id=eureka-server
spring.cloud.gateway.server.webmvc.routes[4].uri=http://eureka-server:8761
spring.cloud.gateway.server.webmvc.routes[4].predicates[0]=Path=/eureka/**
spring.cloud.gateway.server.webmvc.routes[4].filters[0]=SetPath=/

# --- Eureka static assets (optional) ---
spring.cloud.gateway.server.webmvc.routes[5].id=eureka-server-static
spring.cloud.gateway.server.webmvc.routes[5].uri=http://eureka-server:8761
spring.cloud.gateway.server.webmvc.routes[5].predicates[0]=Path=/eureka/**

# ===============================
# = Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# ===============================
# = Actuator Monitoring (Helpful in Docker)
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator